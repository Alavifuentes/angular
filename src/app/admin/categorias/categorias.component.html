<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <h5> Lista de categorias</h5>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-success btn-sm" (click)="createCategory()"> + </button>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categoria of categorias; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{categoria.nombre}}</td>
        <td>{{categoria.descripcion}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="remove(categoria, i)">Elininar</button>
          <button class="btn btn-success btn-sm" (click)="edit(categoria, i)">Editar</button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

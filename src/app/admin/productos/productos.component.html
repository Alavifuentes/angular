<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <h5> Lista de productos</h5>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-success btn-sm" (click)="createProducto()">+</button>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoría</th>
        <th scope="col">Descripción</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let producto of productos; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.categoria.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="remove(producto, i)">Elininar</button>
          <button class="btn btn-success btn-sm" (click)="edit(producto, i)">Editar</button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

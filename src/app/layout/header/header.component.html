<header>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" [routerLink]="['/']" >
        <strong class="blue-text">Curso</strong>
      </a>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngIf="currentUser">
            <a class="nav-link waves-effect" [routerLink]="['/admin']">Admin
            </a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item" *ngIf="!currentUser">
            <a (click)="action()" class="nav-link waves-effect">
              <i class="fab"> Login</i>
            </a>
          </li>
          <li class="nav-item" *ngIf="currentUser">
            <a (click)="logout()" class="nav-link waves-effect">
              Salir
            </a>
          </li>
        </ul>

      </div>

    </div>
